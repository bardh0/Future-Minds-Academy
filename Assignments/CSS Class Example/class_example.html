<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Classes</title>
    <style>
      .cool {
        background-color: black;
        color: yellowgreen;
        padding: 10px;
      }
      .boring {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1 class="cool">I'm a cool header</h1>
    <h1 class="boring">I'm a boring header</h1>
    <h1 class="cool">I'm also a cool header</h1>
    <h1 class="boring">I'm a boring header</h1>
    <h1 class="cool">I'm a very cool header</h1>
  </body>
</html>

<!-- I noticed that you have used classes to style the html code and it doesnt matter the order of the h1  it still goes in the same class.-->
