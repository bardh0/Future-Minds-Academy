<html>

    <title>Contact Me</title>

  <body>
    <header>
      <h1>Contact Me!</h1>
      <hr />
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="index.html" class="home">Home &#127968;</a></li>
          <li class="line">|</li>
          <li>
            <a href="projects.html" class="projects">My Projects &#128640;</a>
          </li>
        </ul>
      </nav>
      <hr />
      <section class="section-one">
        <h2>Send me a message</h2>
        <form action="register_test.html" method="get" target="_blank">
          <label for="firstname">First Name: </label>
          <input
            type="text"
            placeholder="Write your First Name"
            name="firstname"
            required
          />
          <br />
          <br />
          <label for="lastname">Last Name: </label>
          <input
            type="text"
            placeholder="Write your Last Name"
            name="lastname"
            required
          />
          <br />
          <br />
          <label for="email">Email: </label>
          <input
            type="text"
            placeholder="Write your Email"
            name="email"
            required
          />
          <br />
          <br />
          <textarea
            rows="8"
            cols="80"
            name="comment"
            form="usrform"
            placeholder=" What do you want to say?"
          ></textarea>
          <br />
          <button type="submit">
            <a target="_blank" href="message.html">Send Message!</a>
          </button>
        </form>
        <br />
        <h2>Connect with me</h2>
      </section>

        <a

      <br />
      <br />
